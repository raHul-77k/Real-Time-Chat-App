<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 50%;
            max-width: 800px;
            min-width: 300px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #chat-container h1 {
            text-align: center;
            background: #333;
            color: white;
            margin: 0;
            padding: 10px;
        }
        #chat-window {
            height: 500px;
            overflow-y: scroll;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #chat-messages {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message:nth-child(odd) {
            background: #eee;
        }
        .message:nth-child(even) {
            background: #ddd;
        }
        #user-input {
            display: flex;
            border-top: 1px solid #ccc;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-right: 1px solid #ccc;
        }
        #send-button {
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Chat App</h1>
        <div id="chat-window">
            <div id="chat-messages"></div>
        </div>
        <div id="user-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script>
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();

            if (messageText !== '') {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.textContent = `You: ${messageText}`;
                document.getElementById('chat-messages').appendChild(messageElement);

                // Here you can send the message to the backend
                fetch('http://localhost:3000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ message: messageText })
                });

                messageInput.value = '';
                document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
            }
        }

        // Function to receive messages from the server
        function receiveMessage(username, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = `${username}: ${message}`;
            document.getElementById('chat-messages').appendChild(messageElement);
            document.getElementById('chat-window').scrollTop = document.getElementById('chat-window').scrollHeight;
        }

        // Example of receiving messages
        // This should be replaced by actual logic to receive messages from the backend
        // setInterval(() => {
        //     receiveMessage('User', 'Sample message');
        // }, 5000);
    </script>
</body>
</html>

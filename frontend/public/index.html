    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat App</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
            }
            #login-container, #chat-container {
                width: 50%;
                max-width: 800px;
                min-width: 300px;
                background: #fff;
                border: 1px solid #ccc;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }
            #chat-container {
                display: none;
            }
            h1 {
                text-align: center;
                background: #333;
                color: white;
                margin: 0;
                padding: 10px;
            }
            #chat-window {
                height: 500px;
                overflow-y: scroll;
                padding: 10px;
                border-bottom: 1px solid #ccc;
            }
            #chat-messages {
                list-style: none;
                padding: 0;
                margin: 0;
            }
            .message {
                padding: 10px;
                border-radius: 5px;
                margin-bottom: 10px;
            }
            .message:nth-child(odd) {
                background: #eee;
            }
            .message:nth-child(even) {
                background: #ddd;
            }
            #user-input {
                display: flex;
                border-top: 1px solid #ccc;
            }
            #message-input {
                flex: 1;
                padding: 10px;
                border: none;
                border-right: 1px solid #ccc;
            }
            #send-button {
                padding: 10px;
                background: #333;
                color: white;
                border: none;
                cursor: pointer;
            }
            #login-form {
                padding: 20px;
            }
            #login-form input {
                width: calc(100% - 20px);
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            #login-form button {
                width: 100%;
                padding: 10px;
                background: #333;
                color: white;
                border: none;
                cursor: pointer;
                border-radius: 5px;
            }
            #group-form {
                padding: 20px;
                border-bottom: 1px solid #ccc;
            }
            #group-form input, #group-user-form input, #group-user-form select {
                width: calc(100% - 20px);
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            #group-form button, #group-user-form button {
                width: 100%;
                padding: 10px;
                background: #333;
                color: white;
                border: none;
                cursor: pointer;
                border-radius: 5px;
            }
            #group-select {
                margin: 10px 0;
            }
        </style>
    </head>
    <body>
        <div id="login-container">
            <h1>Login</h1>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" id="login-button">Login</button>
            </form>
        </div>
        <div id="chat-container">
            <h1>Chat App</h1>
            
            <div id="group-form">
                <h2>Create Group</h2>
                <input type="text" id="group-name" placeholder="Group Name" required>
                <textarea id="group-description" placeholder="Group Description" required></textarea>
                <button type="button" id="create-group-button">Create Group</button>
            </div>
            
            <div id="group-user-form">
                <h2>Add User to Group</h2>
                <select id="group-select">
                    <option value="" disabled selected>Select Group</option>
                </select>
                <input type="text" id="add-user-name" placeholder="Username" required>
                <button type="button" id="add-user-button">Add User To Group</button>
                <h3 id="group-message" style="display: none;"></h3>
            </div>

            <div id="chat-window">
                <div id="chat-messages"></div>
            </div>
            
            <div id="user-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
